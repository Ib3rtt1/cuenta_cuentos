{% extends 'app_cuentos/base.html' %}

{% block title %}Agregar Cuento{% endblock %}

{% block content %}
    <h1>Agregar Cuento</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Agregar</button>
    </form>
{% endblock %}
